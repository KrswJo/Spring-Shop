<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error {
      color: #bd2130;
    }
    .footer {
      position: relative;
      padding: 0;
      padding-top: 15px;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="account-sign-in">
        <h5 class="text-center">Login</h5>
        <form role="form" method="post" action="/members/login">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-envelope"></span>
              </span>
            </div>
            <input type="email" name="email" class="form-control" placeholder="이메일">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="fa fa-lock"></span>
                </span>
            </div>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
          </div>

          <div class="mb-5">
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
          </div>

          <button class="btn btn-primary">로그인</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="social-signing mb-4">
            <p class="text-center">or Login with</p>
            <div class="social-signing-link">
              <a href="#" class="ml-0">
                <svg id="search" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                     viewBox="0 0 20 20">
                  <path id="Path_8" data-name="Path 8"
                        d="M4.432,144.953l-.7,2.6-2.544.054a10.017,10.017,0,0,1-.074-9.338h0l2.265.415.992,2.252a5.968,5.968,0,0,0,.056,4.018Z"
                        transform="translate(0 -132.867)" fill="#fbbb00" />
                  <path id="Path_9" data-name="Path 9"
                        d="M271.233,208.176a10,10,0,0,1-3.565,9.666h0l-2.853-.146-.4-2.521a5.96,5.96,0,0,0,2.564-3.043h-5.347v-3.956h9.605Z"
                        transform="translate(-251.408 -200.044)" fill="#518ef8" />
                  <path id="Path_10" data-name="Path 10"
                        d="M45.577,315.121h0a10,10,0,0,1-15.069-3.059l3.241-2.653a5.947,5.947,0,0,0,8.57,3.045Z"
                        transform="translate(-29.317 -297.323)" fill="#28b446" />
                  <path id="Path_11" data-name="Path 11"
                        d="M43.889,2.3l-3.24,2.652a5.947,5.947,0,0,0-8.767,3.114L28.625,5.4h0A10,10,0,0,1,43.889,2.3Z"
                        transform="translate(-27.506)" fill="#f14336" />
                </svg>
                Google
              </a>
              <a href="https://www.naver.com">
                <svg version="1.1" id="naver"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
                  <polygon class="logo" fill="#1ec800" points="115.9,145.8 83.7,98.4 83.7,145.8 50,145.8 50,54.3 84.2,54.3 116.4,101.6 116.4,54.3    150,54.3 150,145.8 115.9,145.8"/>
                </svg>
                Naver
              </a>
              <a href="https://www.kakao.com">
                <svg id="kakao"
                     xmlns="http://www.w3.org/2000/svg" viewBox="-75 -90 350 350">
                  <polygon class="kakao logo" fill="#3c1e1e" points="45 140 40 185 90 150 45 140"/>
                  <ellipse class="kakao logo" fill="#3c1e1e" cx="100" cy="80" rx="100" ry="80"/>
                </svg>
                KaKao
              </a>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" onClick="location.href='/members/new'">회원가입</button>
        </form>

      </div>
    </div>
  </div>
</div>

</html>
